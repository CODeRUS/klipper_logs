<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Klipper Log Parser</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
function copyCode(itemId) {
  const copyText = document.getElementById(itemId);
  navigator.clipboard.writeText(copyText.innerHTML);
} 
</script>
<body>
<div class="container-fluid">
<h1>Klipper Log Parser</h1>
<br>

<form method='POST' enctype='multipart/form-data'>

<div class="mb-3">
<label for="logfile" class="form-label">klippy.log file</label>
<input class="form-control" type="file" id="logfile" name="logfile" accept=".log">
</div>
<div class="mb-3">
<label for="moonraker" class="form-label">moonraker.log file</label>
<input class="form-control" type="file" id="moonraker" name="moonraker" accept=".log">
</div>
<div class="mb-3">
<label for="dmesg" class="form-label">dmesg.txt file</label>
<input class="form-control" type="file" id="dmesg" name="dmesg" accept=".txt">
</div>
<button type="submit" class="btn btn-primary">Upload</button>
<br>
<div>
<br>

<div class="card my-2">
<div class="card-header">
 Save dmesg log file to printer_data logs folder
</div>
<div class="card-body">

<pre id="getlogs5">
sudo dmesg -T > ~/printer_data/logs/dmesg.txt
</pre>
<button class="btn btn-primary" onclick="copyCode('getlogs5');">Copy to clipboard</button>
</div>
</div>

</div>
</form>
